<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTrack-Track Your Daily Activity</title>
    
    <link rel="stylesheet" href="/assets/index.3542c8f3.css">
  </head>
  <body>
    <div class="container">
      <div class="buttondiv">
        <button id="track" onclick="location.href='index.html'">Track</button>
        <button id="analytics" onclick="location.href='Analytics.html'">Analytics</button>
      </div>
      <div class="quicktrack">
        <h2>QuickTrack <img src="/assets/quicktrackicon.06cad1d2.png"></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add Your Task!">
          <label id="timerDisplay">00:00:00</label>
          <button id="startButton" onclick="startTask()">Start</button>
        </div>
      </div>
      <div class="quicktracklist">
        <h2>Active Task</h2>        
          <label id="taskName"></label>
          <label id="stopWatchEnd">00:00:00</label>
          <button id="stopButton" onclick="endTask()">Stop</button>
        </div>
        <div class="quicktrackalltasklist" id="trackAllTask">
          <h2>Past Tasks</h2>
          <table class="taskTable" id="allTaskTable">
            <thead>
              <tr>
                <th>Task</th>
                <th>Start Date</th>
                <th>Start Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <table class="taskEndTable" id="allTaskEndTable">
            <thead>
              <tr>
                <th>End Time</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div> 
      </div>                
    </div>


    <script src="js/index.js"></script>
  </body>
</html>
